<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touring Japan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3e9;
            color: #2c3e50;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        body.dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .container {
            max-width: 800px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        .card {
            background: #ffffff;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 5px 15px -5px rgba(0, 0, 0, 0.04);
            transition: background-color 0.5s ease;
        }
        body.dark-mode .card {
            background: #2d3748;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 5px 15px -5px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-weight: 700;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .option-button {
            background-color: #e8f0f7;
            color: #34495e;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
            border: 2px solid #3498db;
            width: 100%;
        }
        body.dark-mode .option-button {
            background-color: #4a5568;
            color: #e2e8f0;
            border: 2px solid #63b3ed;
        }
        .option-button:hover {
            background-color: #d1e2f3;
            transform: scale(1.03);
        }
        body.dark-mode .option-button:hover {
            background-color: #5a6b81;
        }
        .correct {
            background-color: #2ecc71;
            color: white;
            animation: pulse-correct 1s infinite;
        }
        .incorrect {
            background-color: #e74c3c;
            color: white;
        }
        @keyframes pulse-correct {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<!-- Audio for background music -->
<audio id="background-music" src="https://ia902808.us.archive.org/20/items/petals-on-the-water-full-version-japanese-fusion-lofi-392739/petals-on-the-water-full-version-japanese-fusion-lofi-392739.mp3" autoplay loop muted></audio>

<div id="game-container" class="bg-white rounded-3xl shadow-xl max-w-2xl w-full p-8 md:p-12 space-y-8 flex flex-col items-center">
    <div id="start-screen" class="space-y-6 text-center">
        <img src="https://i.imgur.com/O7Fa5O7.jpeg" alt="Welcome to Japan" class="w-full max-w-sm mx-auto mb-4 rounded-lg shadow-md">
        <p class="text-lg md:text-xl text-gray-600 max-w-md mx-auto">Welcome to your adventure! Learn essential Japanese phrases by making the right decisions. Hover over phrases to hear the audio.</p>
        <button id="start-button" class="mt-8 bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105">
            Start Your Journey
        </button>
    </div>

    <div id="game-screen" class="w-full space-y-6 hidden">
        <div class="flex justify-between items-center w-full">
            <button id="music-toggle-button" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-full text-sm font-semibold shadow-md hover:bg-gray-300 transition-colors">
                Music Off
            </button>
            <button id="theme-toggle-button" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-full text-sm font-semibold shadow-md hover:bg-gray-300 transition-colors">
                Dark Mode
            </button>
        </div>
        <img id="scenario-image" class="rounded-lg shadow-md mb-4 w-full h-auto object-cover max-h-80" alt="Scenario Image" style="display: none;">
        <div id="scenario-text" class="text-xl md:text-2xl font-semibold text-gray-700 leading-relaxed mb-6"></div>
        <div id="options-container" class="w-full grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        <div id="feedback-area" class="mt-6 text-center">
            <p id="feedback-text" class="text-lg font-bold"></p>
            <p id="translation-text" class="text-sm mt-2 text-gray-500 italic"></p>
        </div>
        <button id="next-button" class="mt-8 hidden bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow transition duration-300">
            Continue Touring
        </button>
    </div>
</div>

<script>
    // Global Firebase variables
    const __app_id = 'your-app-id';
    const __firebase_config = '{"apiKey": "your-api-key"}';
    const __initial_auth_token = 'your-auth-token';

    // Game data
    const scenarios = [

                },
                {

                },
                {

                }
            ],
        },
        {
            text: "You've arrived at your room, how do you say 'I am really hungry'?'",
            imageUrl: "https://i.imgur.com/EIidutG.png",
            options: [
                {
                    japanese: "お腹がすきました。",
                    romaji: "Onaka ga sukimashita.",
                    translation: "I'm hungry.",
                    isCorrect: true
                },
                {
                    japanese: "予約をしました。",
                    romaji: "Yoyaku o shimashita.",
                    translation: "I have a reservation.",
                    isCorrect: false
                },
                {
                    japanese: "チェックインをお願いします。",
                    romaji: "Chekkuin o onegai shimasu.",
                    translation: "I'd like to check in.",
                    isCorrect: false
                }
            ],
        },
        {
            text: "You arrive at a local ramen shop, how do you say, 'I would like a bowl of ramen'?",
            imageUrl: "https://i.imgur.com/8RAKAAT.jpeg",
            options: [
                {
                    japanese: "ラーメンをください。",
                    romaji: "Rāmen o kudasai.",
                    translation: "I would like a bowl of ramen.",
                    isCorrect: true
                },
                {
                    japanese: "おいしいレストランはどこですか？",
                    romaji: "Oishii resutoran wa doko desu ka?",
                    translation: "Where is a delicious restaurant?",
                    isCorrect: false
                },
                {
                    japanese: "お会計をお願いします。",
                    romaji: "Okaikei o onegai shimasu.",
                    translation: "Check, please.",
                    isCorrect: false
                }
            ],
        },
    ];

    let currentScenarioIndex = 0;
    const audioCache = new Map();
    let isPlaying = false;
    let audioContext = null;
    let hoverTimeout = null;

    // UI elements
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const startButton = document.getElementById('start-button');
    const scenarioImage = document.getElementById('scenario-image');
    const scenarioText = document.getElementById('scenario-text');
    const optionsContainer = document.getElementById('options-container');
    const feedbackText = document.getElementById('feedback-text');
    const translationText = document.getElementById('translation-text');
    const nextButton = document.getElementById('next-button');
    const backgroundMusic = document.getElementById('background-music');
    const musicToggleButton = document.getElementById('music-toggle-button');
    const themeToggleButton = document.getElementById('theme-toggle-button');
    backgroundMusic.volume = 0.2; // Set volume to 20%

    // API settings
    const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent";
    const API_KEY = ""; // Canvas will provide this
    
    // Polyfill for ArrayBuffer to base64
    function arrayBufferToBase64(buffer) {
        let binary = '';
        const bytes = new Uint8Array(buffer);
        const len = bytes.byteLength;
        for (let i = 0; i < len; i++) {
            binary += String.fromCharCode(bytes[i]);
        }
        return window.btoa(binary);
    }

    // Function to convert PCM audio to WAV blob
    function pcmToWav(pcmData, sampleRate) {
        const pcm16 = new Int16Array(pcmData);
        const buffer = new ArrayBuffer(44 + pcm16.length * 2);
        const view = new DataView(buffer);

        // WAV header
        writeString(view, 0, 'RIFF');
        view.setUint32(4, 36 + pcm16.length * 2, true);
        writeString(view, 8, 'WAVE');
        writeString(view, 12, 'fmt ');
        view.setUint32(16, 16, true);
        view.setUint16(20, 1, true); // PCM format
        view.setUint16(22, 1, true); // 1 channel
        view.setUint32(24, sampleRate, true);
        view.setUint32(28, sampleRate * 2, true);
        view.setUint16(32, 2, true);
        view.setUint16(34, 16, true); // 16 bits per sample
        writeString(view, 36, 'data');
        view.setUint32(40, pcm16.length * 2, true);

        // Write PCM data
        for (let i = 0; i < pcm16.length; i++) {
            view.setInt16(44 + i * 2, pcm16[i], true);
        }

        return new Blob([view], { type: 'audio/wav' });

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }
    }

    // Function to fetch audio from the TTS API and cache it
    async function fetchAudioAndCache(text, voiceName = "Kore") {
        if (audioCache.has(text)) {
            return audioCache.get(text);
        }

        try {
            const payload = {
                contents: [{
                    parts: [{ text: text }]
                }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: voiceName }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            const response = await fetch(API_URL + `?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorData = await response.json();
                console.error("API error:", errorData);
                throw new Error("Failed to generate audio from API.");
            }

            const result = await response.json();
            const part = result?.candidates?.[0]?.content?.parts?.[0];
            const audioData = part?.inlineData?.data;
            const mimeType = part?.inlineData?.mimeType;

            if (!audioData || !mimeType) {
                throw new Error("Invalid audio response from API.");
            }

            const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
            const pcmData = Uint8Array.from(atob(audioData), c => c.charCodeAt(0)).buffer;
            const wavBlob = pcmToWav(pcmData, sampleRate);
            const audioUrl = URL.createObjectURL(wavBlob);

            audioCache.set(text, audioUrl);
            return audioUrl;

        } catch (error) {
            console.error("Error fetching or processing audio:", error);
            // Cache a null value to prevent repeated failed requests
            audioCache.set(text, null);
            return null;
        }
    }

    // Function to play audio from a URL
    async function playAudio(url) {
        if (isPlaying || !url) return;
        
        isPlaying = true;
        const audio = new Audio(url);
        audio.play().catch(e => console.error("Audio playback failed:", e));
        audio.onended = () => { isPlaying = false; };
        audio.onerror = () => { isPlaying = false; };
    }

    // Fisher-Yates shuffle algorithm
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Function to render the current scenario
    async function renderScenario() {
        if (currentScenarioIndex >= scenarios.length) {
            endGame();
            return;
        }

        const scenario = scenarios[currentScenarioIndex];
        scenarioText.textContent = scenario.text;
        optionsContainer.innerHTML = '';
        feedbackText.textContent = '';
        translationText.textContent = '';
        nextButton.classList.add('hidden');
        
        // Handle image display
        if (scenario.imageUrl) {
            scenarioImage.src = scenario.imageUrl;
            scenarioImage.style.display = 'block';
        } else {
            scenarioImage.style.display = 'none';
        }

        // Shuffle the options before rendering
        const shuffledOptions = shuffleArray([...scenario.options]);

        // Pre-load audio for all options in the current scenario
        const audioPromises = shuffledOptions.map(option => fetchAudioAndCache(option.japanese));
        await Promise.all(audioPromises);

        shuffledOptions.forEach(option => {
            const wrapper = document.createElement('div');
            wrapper.className = "flex flex-col items-center w-full";
            
            const button = document.createElement('button');
            button.className = "option-button font-inter hover:bg-gray-200 focus:outline-none transition-all duration-300 transform active:scale-95 text-xl p-4";
            
            const japaneseText = document.createElement('span');
            japaneseText.textContent = option.japanese;
            japaneseText.className = "text-2xl font-bold";

            const romajiText = document.createElement('span');
            romajiText.textContent = option.romaji;
            romajiText.className = "text-base italic text-gray-500 mt-1";

            button.appendChild(japaneseText);
            button.appendChild(romajiText);

            button.dataset.isCorrect = option.isCorrect;
            button.dataset.translation = option.translation;
            button.dataset.japanese = option.japanese;

            // Add hover effect with a delay for audio playback
            button.addEventListener('mouseenter', async () => {
                hoverTimeout = setTimeout(async () => {
                    const audioUrl = audioCache.get(option.japanese);
                    await playAudio(audioUrl);
                }, 200); // 200ms delay
            });

            button.addEventListener('mouseleave', () => {
                if (hoverTimeout) {
                    clearTimeout(hoverTimeout);
                }
            });

            // Add click event listener
            button.addEventListener('click', handleChoice);

            wrapper.appendChild(button);
            optionsContainer.appendChild(wrapper);
        });
    }

    function handleChoice(event) {
        const chosenButton = event.currentTarget;
        const isCorrect = chosenButton.dataset.isCorrect === 'true';

        // Check if the choice is correct
        if (isCorrect) {
            feedbackText.textContent = "Correct! Congratulations, you can continue your adventure.";
            feedbackText.className = "text-green-600 font-bold text-lg mt-4";
            nextButton.classList.remove('hidden');
            optionsContainer.childNodes.forEach(btnWrapper => {
                btnWrapper.querySelector('button').disabled = true;
                if (btnWrapper.querySelector('button').dataset.isCorrect === 'true') {
                    btnWrapper.querySelector('button').classList.add('correct');
                }
                // Only reveal translations on a correct choice
                const button = btnWrapper.querySelector('button');
                const translation = button.dataset.translation;
                let translationDisplay = btnWrapper.querySelector('.translation-display');
                if (!translationDisplay) {
                    translationDisplay = document.createElement('p');
                    translationDisplay.className = "translation-display text-sm mt-2 text-gray-500 italic";
                    btnWrapper.appendChild(translationDisplay);
                }
                translationDisplay.textContent = translation;
            });
        } else {
            feedbackText.textContent = "That's not quite right. Try again.";
            feedbackText.className = "text-red-600 font-bold text-lg mt-4";
            chosenButton.classList.add('incorrect');
            setTimeout(() => {
                chosenButton.classList.remove('incorrect');
            }, 1000);
        }
    }

    function endGame() {
        gameScreen.innerHTML = `
            <div class="space-y-6 text-center">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Adventure Complete!</h1>
                <p class="text-lg md:text-xl text-gray-600 max-w-md mx-auto">
                    You've successfully completed your first journey through Japan.
                    Keep practicing to become a language master!
                </p>
                <button id="restart-button" class="mt-8 bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105">
                    Start Over
                </button>
            </div>
        `;
        document.getElementById('restart-button').addEventListener('click', () => {
            currentScenarioIndex = 0;
            startScreen.classList.remove('hidden');
            gameScreen.classList.add('hidden');
        });
    }

    // Event listeners
    startButton.addEventListener('click', () => {
        backgroundMusic.muted = false;
        backgroundMusic.play().catch(e => console.error("Music playback failed:", e));
        startScreen.classList.add('hidden');
        gameScreen.classList.remove('hidden');
        renderScenario();
    });

    musicToggleButton.addEventListener('click', () => {
        if (backgroundMusic.paused) {
            backgroundMusic.play();
            musicToggleButton.textContent = "Music Off";
        } else {
            backgroundMusic.pause();
            musicToggleButton.textContent = "Music On";
        }
    });
    
    themeToggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
            themeToggleButton.textContent = "Light Mode";
        } else {
            themeToggleButton.textContent = "Dark Mode";
        }
    });

    // Initial render on page load
    window.onload = () => {
        // Hide the game screen initially
        gameScreen.classList.add('hidden');
    };
</script>
